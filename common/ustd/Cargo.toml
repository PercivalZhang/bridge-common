[package]
name = "ustd"
version = "0.1.0"
authors = ["koushiro <koushiro.cqx@gmail.com>"]
description = "A universal standard library that supports `std` and `no_std` environment"
edition = "2018"

[dependencies]
cfg-if = "0.1"

[features]
default = ["core_intrinsics","alloc_prelude"]
std = []
core_intrinsics=[]
alloc_prelude=[]
